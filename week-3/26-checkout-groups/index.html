<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="bl1">
                Address Line 1
                <input type="text" name="billing-line-1" id="bl1" />
              </label>
              <label for="bl2">
                Address Line 2
                <input type="text" name="billing-line-2" id="bl2" />
              </label>
              <label for="bpc">
                Postcode
                <input type="text" name="billing-postcode" id="bpc" />
              </label>
              <label for="bcity">
                City
                <input type="text" name="billing-city" id="bcity" />
              </label>
            </fieldset>
            <fieldset name="Delivery Address">
              <legend>Delivery Address</legend>
              <label for="dl1">
                Address Line 1
                <input type="text" name="delivery-line-1" id="dl1" />
              </label>
              <label for="dl2">
                Address Line 2
                <input type="text" name="delivery-line-2" id="dl2" />
              </label>
              <label for="dpc">
                Postcode
                <input type="text" name="delivery-postcode" id="dpc" />
              </label>
              <label for="dcity">
                City
                <input type="text" name="delivery-city" id="dcity" />
              </label>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
